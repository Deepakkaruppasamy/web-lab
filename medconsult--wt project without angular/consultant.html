  <div id="doctors">
    <div class="doctor-card" data-name="Dr. Lawrence Espinoza">
      <h3>Dr. Lawrence Espinoza</h3>
      <p>Cardiologist</p>
      <button onclick="openModal('Dr. Lawrence Espinoza')">Book Appointment</button>
    </div>

    <div class="doctor-card" data-name="Dr. Amelia Hart">
      <h3>Dr. Amelia Hart</h3>

      <button onclick="openModal('Dr. Amelia Hart')">Book Appointment</button>
    </div>

    <div class="doctor-card" data-name="Dr. Ethan Wells">
      <h3>Dr. Ethan Wells</h3>
      <p>Neurologist</p>
      <button onclick="openModal('Dr. Ethan Wells')">Book Appointment</button>
    </div>

    <div class="doctor-card" data-name="Dr. Olivia Carter">
      <h3>Dr. Olivia Carter</h3>
      <p>Orthopedic Surgeon</p>

    </div>

    <div class="doctor-card" data-name="Dr. Noah Patel">
      <h3>Dr. Noah Patel</h3>

      <button onclick="openModal('Dr. Noah Patel')">Book Appointment</button>
    </div>

    <div class="doctor-card" data-name="Dr. Ava Kim">

    </div>
  </div>

  <button class="view-btn" onclick="window.location.href='appointments.html'">View Appointments</button>

  <!-- Booking Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Book Appointment</h2>
      <input type="text" id="patientName" placeholder="Your Name" required />
      <input type="date" id="appointmentDate" required />
      <input type="time" id="appointmentTime" required />
      <button onclick="bookAppointment()">Book</button>
    </div>
  </div>

  <script>
 let selectedDoctor = "";

function openModal(doctorName) {
  selectedDoctor = doctorName;
  document.getElementById("modal").style.display = "block";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function bookAppointment() {
  const appointmentDate = document.getElementById("appointmentDate").value;
  const appointmentTime = document.getElementById("appointmentTime").value;
  const patientName = document.getElementById("patientName").value;

  if (!patientName || !appointmentDate || !appointmentTime) {
    alert("Please fill in all fields.");
    return;
  }

  const bookingDate = new Date().toISOString().split("T")[0];
  const bookingTime = new Date().toTimeString().split(" ")[0];

  fetch("/appointments", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      doctor: selectedDoctor,
      patient: patientName,
      appointmentDate,
      appointmentTime,
      bookingDate,
      bookingTime,
    }),
  })
    .then((res) => {
      if (!res.ok) {
        if (res.headers.get("content-type")?.includes("application/json")) {
          return res.json().then((err) => {
            throw new Error(err.error || "Failed to book appointment.");
          });
        } else {
          throw new Error("Unexpected server response. Please try again.");
        }
      }
      return res.json();
    })
    .then((data) => {
      alert("Appointment Booked!");
      closeModal();
    })
    .catch((err) => {
      console.error(err);
      alert(err.message || "Error booking appointment. Please try again.");
    });
}

   
  </script>
